definition:
  - datasets: all ageing datasets - AgeingPopProj, AgeingSingleHouseholds, AgeingSexRatios, AgeingNetFlows
imports:
  - language: cypher
    files:
      - cypher/calendar-years.cypher
      - cypher/age-groups.cypher
      - cypher/sex.cypher
      - cypher/economic-activity.cypher
      - ../geo-specific-codelist/administrative-geography.cypher
  - language: gremlin
    files:
      - gremlin/calendar-years.grm
      - gremlin/age-groups.grm
      - gremlin/sex.grm
      - gremlin/economic-activity.grm
      - ../geo-specific-codelist/gremlin/administrative-geography.grm
